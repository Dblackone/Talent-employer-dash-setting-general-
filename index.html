<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Talent Pool: Employer dashboard</title>
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Settings General -->
  <div class="general">
    <h2 class="text-blue">General</h2>
    <hr class="blue-hr">
    <div class="containers tabs">
      <div class="row">
        <div class="col-10">
          <a class="text-black">Profile</a>
        </div>
        <div class="col-2"><img src="/img/Vector.png" alt=""></div> 
      </div>
        <hr>
      <div class="row">
        <div class="col-10">
          <a class="text-black">Account Preference</a>
        </div>
        <div class="col-2"><img src="/img/Vector.png" alt=""></div> 
      </div>
      <hr>
      <div class="row">
        <div class="col-10">
          <a class="text-black">Login & Security</a>
        </div>
        <div class="col-2"><img src="/img/Vector.png" alt=""></div> 
      </div>
      <hr>
      <div class="row">
        <div class="col-10">
          <a class="text-black">Accessibility</a>
        </div>
        <div class="col-2"><img src="/img/Vector.png" alt=""></div> 
      </div>
      <hr>
    </div>
    
  </div>

<!-- Button to save -->
  <div>
    <button class="btn btn-text btn-save btn-lg">Save Changes</button>
  </div>

  <!-- Scripts -->

  <script src="../js/bootstrap-js/popper.js"></script>
  <script src="../js/bootstrap-js/jquery.js"></script>
  <script src="../js/bootstrap-js/bootstrap.js"></script>
</body>
</html>
